<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro árboles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Registro de árboles nuevos</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Arbol}">Control de arboles</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Crear Nuevo Árbol</h1>
    <form th:action="@{/Arbol/guardar}" th:object="${arbol}" method="post">
        <div class="form-group">
            <label for="rutaImagen">Ruta Imagen</label>
            <input type="text" id="rutaImagen" th:field="*{rutaImagen}" class="form-control" placeholder="Ingrese la ruta de la imagen">
        </div>
        <div class="form-group">
            <label for="nombreComun">Nombre Común:</label>
            <input type="text" class="form-control" id="nombreComun" th:field="*{nombreComun}"  placeholder="Ingrese el nombre común" required>
        </div>
        <div class="form-group">
            <label for="tipoFlor">Tipo de Flor:</label>
            <input type="text" class="form-control" id="tipoFlor" th:field="*{tipoFlor}" placeholder="Ingrese el tipo de flor" required>
        </div>
        <div class="form-group">
            <label for="dureza">Dureza:</label>
            <input type="number" class="form-control" id="dureza" th:field="*{dureza}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required></textarea>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>

</body>
</html>
